<table mat-table [dataSource]="eventsDataSource$" class="mat-elevation-z8 w-full mt-5">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="bg-grey-light p-3">Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="text-center bg-grey-light">Actions</th>
    <td mat-cell *matCellDef="let element" class="text-center">
      <button mat-icon-button class="view-btn" [routerLink]="['/events', element._id, 'guests']">
        <i class="material-icons">visibility</i>
      </button>
      <button mat-icon-button class="edit-btn" [routerLink]="['/events', element._id, 'edit']">
        <i class="material-icons">edit</i>
      </button>
      <button mat-icon-button class="delete-btn" (click)="openDeleteEventDialog(element)">
        <i class="material-icons">delete</i>
      </button>
    </td>
  </ng-container>
</table>
