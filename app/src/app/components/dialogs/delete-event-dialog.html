<div mat-dialog-content>
    <p>Corfirm event <b>{{ data.eventName }}</b> deletion?</p>
</div>
<div mat-dialog-actions class="mt-3 flex items-center justify-between">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="warn" (click)="confirmDeletion(data.eventId)">Delete</button>
</div>
