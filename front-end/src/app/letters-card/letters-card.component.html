<div class="container mx-auto m-5" *ngIf="(lettersCardActive$ | async) && !(searchbarActive$ | async)">
  <mat-card>
    <div class="flex flex-wrap align-center justify-center">
      <span *ngFor="let letter of letters" class="letter cursor-pointer font-mono bg-grey-light rounded-full w-10 h-10 flex items-center justify-center m-1 hover:bg-grey" (click)="applyFilter(letter)" [class.bg-grey-daker]="true">{{ letter }}</span>
    </div>
  </mat-card>
</div>
