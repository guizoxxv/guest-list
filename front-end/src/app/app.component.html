<mat-toolbar color="primary">
  <i class="material-icons mr-2">people</i>
  <span>Guest List</span>
</mat-toolbar>

<div class="container mx-auto m-5">
  <mat-form-field class="w-full">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search name">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full mt-5">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef>Present</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [checked]="element.present"></mat-slide-toggle>
      </td>
    </ng-container>
  </table>
</div>
