<mat-toolbar *ngIf="searchbarActive$ | async">
  <i class="material-icons">search</i>
  <mat-form-field class="w-full mx-3">
    <input matInput (keyup)="applyFilter($event.target.value)" value="{{ filter }}" autofocus>
  </mat-form-field>
  <i class="material-icons mr-3 cursor-pointer hover:text-red" (click)="applyFilter('')">delete</i>
  <i class="material-icons cursor-pointer hover:text-red" (click)="toogleSearchbar()">clear</i>
</mat-toolbar>
